<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Users</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/css/iziToast.min.css">
</head>
<body>
	<div ng-app="app-users" ng-controller="app-controller">
<div class="container" >
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
						<h2>Usuarios</h2>
					</div>
					<div class="col-sm-6">
						<a href="#addEmployeeModal" ng-click="modalTitle = 'Agregar Usuario'" class="btn btn-success" data-toggle="modal"><i class="fa fa-plus"></i> <span>Agregar Usuario</span></a>
					</div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Sexo</th>
						<th>Email</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(key, user) in users">
						<td>{{user.firstname}}</td>
						<td>{{user.lastname}}</td>
						<td>{{user.gender}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.telephone}}</td>
                        <td>
                            <a href="#addEmployeeModal" ng-click="editUser(user);" class="edit" data-toggle="modal"><i class="fa fa-pencil"></i></a>
                            <a ng-click="deleteUser(user.id, key);" class="delete" data-toggle="modal"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
	<!-- Edit Modal HTML -->
	<div id="addEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form ng-submit="saveUser()">
					<div class="modal-header">						
						<h4 class="modal-title">{{modalTitle}}</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<div class="form-group">
							<label>Nombre</label>
							<input type="text" class="form-control" ng-model="tempUser.firstname" required>
						</div>
						<div class="form-group">
							<label>Apellido</label>
							<input type="text" class="form-control" ng-model="tempUser.lastname" required>
						</div>
						<div class="form-group">
							<label>Sexo</label>
							<select ng-model="tempUser.gender" class="form-control" required>
								<option value="Hombre">Hombre</option>
								<option value="Mujer">Mujer</option>
							</select>
						</div>
						<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" ng-model="tempUser.email" required>
						</div>
						<div class="form-group">
							<label>Teléfono</label>
							<input type="text" class="form-control" ng-model="tempUser.telephone">
						</div>

					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
						<input type="submit" class="btn btn-success" value="Guardar">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
	<!-- Edit Modal HTML -->
	
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="assets/js/angular.min.js"></script>
<script src="assets/js/iziToast.min.js"></script>
<script src="assets/js/script.js"></script>

</body>
</html>
